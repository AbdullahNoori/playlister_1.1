


<!-- templates/playlists_show.html -->

{% extends 'base.html' %}

{% block content %}
<a href="/playlists"> Back to Home</a>


<div class="container">
        <div class="row">


            <div class="col-lg">
                <div class="row">
                    <div class="card">
                        <div class="card-title">
                            <h1 class="card-title">{{ playlist.title }}
                            <p class="card-body">{{ playlist.description }}</p>
                        </div>
                    </div>
                    
                
                    
                     
                    {% for video in playlist.videos %}
                    <div class="col-lg-4 col-md-6 mb-4"></div>
                        <iframe class="float-left" width="560" height="360" src="{{ video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    {% endfor %}

                    <div>

                        

                    
                
        
        
                </div>
                <!-- /.row -->
            </div>
            <!-- /.col-lg-9 -->
        </div>
        <!-- /.row -->    
    </div>
    <!-- /.container -->



{% endblock %}
